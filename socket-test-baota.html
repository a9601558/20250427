<!DOCTYPE html>
<html>
<head>
    <title>宝塔面板Socket.IO连接测试</title>
    <meta charset="utf-8">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
            background-color: #f5f5f5;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .config {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>宝塔面板Socket.IO连接测试</h1>
        <div class="config">
            <h3>测试配置</h3>
            <div>
                <label for="server">服务器地址:</label>
                <input type="text" id="server" value="//" placeholder="例如: http://exam7.jp 或留空使用当前域名">
            </div>
            <div style="margin-top: 10px;">
                <label>传输方式:</label>
                <label><input type="radio" name="transport" value="polling" checked> 轮询(polling)</label>
                <label><input type="radio" name="transport" value="websocket"> WebSocket</label>
                <label><input type="radio" name="transport" value="both"> 两者</label>
            </div>
        </div>
        
        <div id="status" style="font-weight: bold; margin-bottom: 10px;">状态: 未连接</div>
        <div id="log"></div>
        
        <div style="margin-top: 10px;">
            <button id="connect">连接</button>
            <button id="disconnect" disabled>断开</button>
        </div>
        
        <div style="margin-top: 10px;">
            <input type="text" id="message" placeholder="输入消息..." disabled>
            <button id="send" disabled>发送</button>
        </div>
    </div>

    <script>
        // DOM元素
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const serverInput = document.getElementById('server');
        const connectBtn = document.getElementById('connect');
        const disconnectBtn = document.getElementById('disconnect');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('send');
        
        // 日志函数
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            entry.className = type;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        let socket;
        
        // 获取选中的传输方式
        function getSelectedTransport() {
            const transportRadios = document.getElementsByName('transport');
            for (const radio of transportRadios) {
                if (radio.checked) {
                    return radio.value;
                }
            }
            return 'polling';
        }
        
        // 连接函数
        function connect() {
            // 获取服务器地址，如果未指定则使用当前域名
            let serverUrl = serverInput.value.trim();
            if (!serverUrl || serverUrl === '//') {
                serverUrl = window.location.origin;
            }
            
            log(`尝试连接到 ${serverUrl}`, 'info');
            
            // 设置传输方式
            const transportType = getSelectedTransport();
            const transports = transportType === 'both' 
                ? ['polling', 'websocket'] 
                : [transportType];
            
            log(`使用传输方式: ${transports.join(', ')}`, 'info');
            
            // 连接配置
            const options = {
                transports: transports,
                reconnectionAttempts: 3,
                reconnectionDelay: 1000,
                timeout: 20000,
                forceNew: true
            };
            
            try {
                // 创建连接
                socket = io(serverUrl, options);
                
                // 连接详情
                log(`Socket.IO 路径: ${socket.io.opts.path}`, 'info');
                log(`完整请求地址: ${serverUrl}${socket.io.opts.path || '/socket.io/'}`, 'info');
                
                // 监听连接事件
                socket.on('connect', () => {
                    log(`连接成功! Socket ID: ${socket.id}`, 'success');
                    log(`传输方式: ${socket.io.engine.transport.name}`, 'success');
                    
                    statusEl.textContent = `状态: 已连接 (ID: ${socket.id})`;
                    statusEl.style.color = 'green';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                });
                
                // 监听传输升级
                socket.io.engine.on('upgrade', () => {
                    log(`传输方式升级为: ${socket.io.engine.transport.name}`, 'success');
                });
                
                // 监听消息
                socket.on('message', (data) => {
                    log(`收到消息: ${data}`, 'success');
                });
                
                // 监听连接错误
                socket.on('connect_error', (error) => {
                    log(`连接错误: ${error.message}`, 'error');
                    statusEl.textContent = `状态: 连接错误 (${error.message})`;
                    statusEl.style.color = 'red';
                });
                
                // 监听断开连接
                socket.on('disconnect', (reason) => {
                    log(`连接断开: ${reason}`, 'error');
                    statusEl.textContent = `状态: 未连接`;
                    statusEl.style.color = 'black';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                });
                
                // 监听重连尝试
                socket.on('reconnect_attempt', (attempt) => {
                    log(`重连尝试 #${attempt}`, 'info');
                    statusEl.textContent = `状态: 正在重连...`;
                });
                
                // 监听重连成功
                socket.on('reconnect', (attempt) => {
                    log(`重连成功，尝试次数: ${attempt}`, 'success');
                });
            } catch (e) {
                log(`创建连接出错: ${e.message}`, 'error');
            }
        }
        
        // 断开连接
        function disconnect() {
            if (socket) {
                socket.disconnect();
                log('手动断开连接', 'info');
            }
        }
        
        // 发送消息
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && socket && socket.connected) {
                socket.emit('message', message);
                log(`发送消息: ${message}`, 'info');
                messageInput.value = '';
            }
        }
        
        // 事件监听
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            log('测试页面已加载，点击"连接"按钮开始测试', 'info');
            log('提示: 留空服务器地址将使用当前域名', 'info');
        });
    </script>
</body>
</html>
