http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  server_tokens off;

  # 通用客户端设置
  client_max_body_size 50M;
  client_header_buffer_size 64k;
  large_client_header_buffers 4 128k;
  client_body_buffer_size 256k;

  # 压缩设置
  gzip on;
  gzip_types text/plain application/json application/javascript text/css application/xml;

  # API代理通用设置 - 抽取自api-proxy-settings.conf
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # 定义API代理设置
  # 这些设置会在具体路径配置中引用
  proxy_http_version 1.1;
  proxy_buffering off;
  
  # 连接超时设置
  proxy_connect_timeout 60s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;

  server {
    listen 80;
    server_name exam7.jp;  # 请根据你绑定的域名修改

    root /www/wwwroot/server/dist;  # 前端打包文件路径
    index index.html;

    # 日志配置
    access_log  /www/wwwlogs/exam7.jp.log;
    error_log   /www/wwwlogs/exam7.jp.error.log;

    # React 前端路由支持
    location / {
      try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存优化
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf)$ {
      expires 30d;
      access_log off;
    }

    # Socket.IO 专用配置
    location /socket.io/ {
      proxy_pass http://127.0.0.1:5000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_cache off;
      proxy_buffering off;
      proxy_read_timeout 120s;
      proxy_send_timeout 120s;
      tcp_nodelay on;
    }

    # 包含API路径映射
    include api-path-mapping.conf;
  }
}
